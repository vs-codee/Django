<body>
    <div class="btn-group btn-toggle">
        <button class="btn btn-sm btn-info">On</button>
        <button class="btn btn-sm btn-primary active">Off</button>
    </div>
    
    <button id="popbutton" data-content='<div class="btn-group btn-toggle"><button class="btn btn-sm btn-  info">On</button><button class="btn btn-sm btn-primary active">Off</button></div>' data-html='true' class="btn btn-lg btn-warn">pop up</button>
</body>
</html>
<script>
    // var popupElement = '';
    $('#popbutton').popover();
    // $('#popbutton').popover({
    //     animation: true,
    //     content: popupElement,
    //     html: true
    // });

        
    $('.btn-toggle').click(function () {
        $(this).find('.btn').toggleClass('active');

        if ($(this).find('.btn-primary').size() > 0) {
            $(this).find('.btn').toggleClass('btn-primary');
        }
        if ($(this).find('.btn-danger').size() > 0) {
            $(this).find('.btn').toggleClass('btn-danger');
        }
        if ($(this).find('.btn-success').size() > 0) {
            $(this).find('.btn').toggleClass('btn-success');
        }
        if ($(this).find('.btn-info').size() > 0) {
            $(this).find('.btn').toggleClass('btn-info');
        }

        $(this).find('.btn').toggleClass('btn-default');

    });
</script>
